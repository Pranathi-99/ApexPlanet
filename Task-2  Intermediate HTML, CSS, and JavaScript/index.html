<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intermediate HTML, CSS & JS Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav>
      <h2>Menu</h2>
      <a href="#contact-form" class="active">Contact Form</a>
      <a href="#todo-list">To-Do List</a>
    </nav>

    <main>
      <section id="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
          <div id="nameError" class="error-message" aria-live="polite"></div>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@domain.com" required />
          <div id="emailError" class="error-message" aria-live="polite"></div>

          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
          <div id="messageError" class="error-message" aria-live="polite"></div>

          <button type="submit">Submit</button>
        </form>
      </section>

      <section id="todo-list" class="todo-container">
        <h2>Dynamic To-Do List</h2>
        <div class="todo-input-group">
          <input type="text" id="todoInput" placeholder="Add a new task..." aria-label="New task" />
          <button id="addTodoBtn" aria-label="Add task">Add</button>
        </div>
        <ul id="todoList" class="todo-list" aria-live="polite"></ul>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
